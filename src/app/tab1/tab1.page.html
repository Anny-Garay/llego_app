<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- CONTENIDO -->

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let evento of eventos | async" (click)="verDetalle(evento)">
    <ion-card-header>
      <ion-card-title>
        {{ evento.nombre | uppercase }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ evento.fecha | date : "dd/MM/y hh:mm a" }}
      </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-icon name="location-outline"></ion-icon> 
      <b>Lugar:</b>{{ evento.lugar }} <br>
      <ion-icon name="document-text-outline"></ion-icon> 
      <b>Notas:</b>{{ evento.notas }}
    </ion-card-content>
  
    <ion-row justify-content-center>
      <ion-col>
        <ion-button expand="full" fill="outline" color="primary">DE ROMPE</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" fill="outline" color="danger">NO LA HAGO</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

<ion-fab vertical="bottom" horizontal = "end"
  slot ="fixed">
  <ion-fab-button (click)="registrar()">
  <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>

<!-- CONTENIDO -->
