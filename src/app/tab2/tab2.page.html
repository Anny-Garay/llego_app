<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let amigo of amigos | async" (click)="verdetalle(amigo)">
    <ion-card-header>
      <ion-card-title class="ion-text-uppercase">{{ amigo.nombre_completo }}</ion-card-title>
      <ion-card-subtitle>{{ amigo.telefono }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-icon name="location-outline"></ion-icon> {{ amigo.cumpleanos }}
    </ion-card-content>
  
    <ion-row justify-content-center>
      <ion-col>
        <ion-button expand="full" fill="outline" color="primary">DE ROMPE</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" fill="outline" color="danger">NO LA HAGO</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-fab vertical="bottom" horizontal = "end"
  slot ="fixed">
  <ion-fab-button (click)="registrar()">
  <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
