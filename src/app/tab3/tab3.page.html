<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let producto of productos | async" (click)="verdetalle(producto)">
    <ion-card-header>
      <ion-card-title class="ion-text-uppercase">{{ producto.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ producto.peso }}</ion-card-subtitle>
      <ion-card-subtitle>{{ producto.precio }}</ion-card-subtitle>
      <ion-card-subtitle>{{ producto.stock }}</ion-card-subtitle>
      <ion-card-subtitle>{{ producto.tipo }}</ion-card-subtitle>
    </ion-card-header>


  
    <ion-row justify-content-center>
      <ion-col>
        <ion-button expand="full" fill="outline" color="primary">Comprar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" fill="outline" color="danger">Lo pensar√©</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-fab vertical="bottom" horizontal = "end"
  slot ="fixed">
  <ion-fab-button (click)="registrar()">
  <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
